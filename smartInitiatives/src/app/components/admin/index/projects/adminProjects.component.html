<nav class="navbar navbar-light bg-light action-bar">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        <button class="btn btn-outline-success my-2 my-sm-0 add-button" type="submit" (click)="add()"><i class="bi bi-file-plus"></i> Ajouter</button>
    </form>
</nav>
<div class="card">
    <div class="card-header">
        <h6 class="text-uppercase mb-0">La liste des projets</h6>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover card-text">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Identifiant</th>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Section</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects">
                    <th scope="row">1</th>
                    <td>{{project.id}}</td>
                    <td>{{project.title}}</td>
                    <td>{{project.description}}</td>
                    <td>{{project.section}}</td>
                    <td><a href="#" (click)="modify(project.id)"><i class="bi bi-pencil-square action-icon"></i></a><a href="#"><i (click)="delete(project.id)" class="bi bi-x-octagon action-icon"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
