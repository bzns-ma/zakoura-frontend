<div class="container">
    <div id="login" class="signin-card">
        <div class="logo-image">
            <img src="assets/images/logo_smart.png" alt="Logo" title="Logo" width="160">
        </div>
        <h1 class="display1">Administrateur</h1>
        <p class="subhead">Se connecter</p>
        <form action="" method="" class="" role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div id=" form-login-username " class="form-group ">
                <label for="username " class="float-label ">login</label>
                <input id="username " class="form-control " formControlName="username" name="username " type="text " size="18 " alt="login " [ngClass]="{ 'is-invalid': submitted && f.username.errors } " required />
                <span class="form-highlight "></span>
                <span class="form-bar "></span>
                <div *ngIf="submitted && f.username.errors " class="invalid-feedback ">
                    <div *ngIf="f.username.errors.required ">Username is required</div>
                </div>
            </div>
            <div id="form-login-password " class="form-group ">
                <label for="password " class="float-label ">password</label>
                <input id="passwd " class="form-control " formControlName="password" name="password " type="password " size="18 " alt="password " [ngClass]="{ 'is-invalid': submitted && f.username.errors } " required>
                <span class="form-highlight "></span>
                <span class="form-bar "></span>
                <div *ngIf="submitted && f.password.errors " class="invalid-feedback ">
                    <div *ngIf="f.password.errors.required ">Password is required</div>
                </div>
            </div>
            <div id="form-login-remember " class="form-group ">
                <div class="checkbox checkbox-default">
                    <input id="remember" type="checkbox" alt="Remember me " class=" ">
                    <label for="remember">Remember me</label>
                </div>
            </div>
            <div>
                <button class="btn btn-block btn-info ripple-effect " type="submit " name="Submit " alt="sign in ">Sign in</button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </div>
        </form>
    </div>
</div>
