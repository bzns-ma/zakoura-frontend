<!--====== SERVICES PART START ======-->
<section id="service" class="services-area pt-125 pb-130 gray-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center pb-20">
                    <h5 class="sub-title mb-15">Nos activit√©s</h5>
                    <h2 class="title">CE QUE NOUS FAISONS</h2>
                </div>

            </div>
        </div>

        <div class="row justify-content-center">
            <div *ngFor="let activity of activities" class="col-lg-4 col-md-6 col-sm-8">
                <div class="single-services text-center mt-30 wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="1.2s">
                    <div class="services-icon">
                        <i class="lni-grow"></i>
                    </div>
                    <div class="services-content mt-15">
                        <h4 class="services-title">{{activity.title}}</h4>
                        <p class="mt-20">
                            {{activity.description}}
                        </p>
                    </div>
                </div>
                <!-- single services -->
            </div>
        </div>

        <!-- row -->
    </div>
    <!-- container -->
</section>
