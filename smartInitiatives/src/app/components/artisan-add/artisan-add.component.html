<div class="artisanContainer">
    <div class="container" *ngIf="artisanFormGroup">
        {{artisanFormGroup.value | json}}
        <form [formGroup]="artisanFormGroup">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>Nom</label>
                        <input type="text" class="form-control" formControlName="last_name">
                    </div>
                    <div class="col-md-6">
                        <label>Prenom</label>
                        <input type="text" class="form-control" formControlName="first_name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>titre</label>
                        <input type="text" class="form-control" formControlName="title">
                    </div>
                    <div class="col-md-6">
                        <label>email</label>
                        <input type="text" class="form-control" formControlName="email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea type="text" class="form-control" formControlName="description"></textarea>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6 ">
                        <label>siteweb</label>
                        <input type="text" class="form-control" formControlName="website">
                    </div>
                    <div class="col-md-6">
                        <label>Telephone</label>
                        <input type="text" class="form-control" formControlName="telephone">
                    </div>
                </div>
            </div>
            <br>
            <div class=" form-group custom-file">
                <input type="file" class="custom-file-input" formControlName="photo" id="photo">
                <label class="custom-file-label" for="photo">Télécharger la photo</label>
            </div>
            <br> <br>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" formControlName="membership" class="custom-control-input" id="membrecheck">
                    <label class="custom-control-label" for="membrecheck">Membre Adherent</label>
                </div>
            </div>

            <div class="row" style="float: right;">
                <button class="btn btn-success" (click)="saveArtisan()">Enregistrer</button>
            </div>
        </form>
    </div>

</div>
