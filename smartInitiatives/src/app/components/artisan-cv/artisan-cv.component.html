<section id="artisancv" class="team-area pt-125 pb-130 gray-bg">
  <div class="container">
    <div class="row center-elems">
      <div class="col-3"></div>
      <div class="col-6">
        <input style="float: right;" type="text" [(ngModel)]="searchText" placeholder="filter" class="form-control">
      </div>
      <div class="col-3">
        <div style="margin-right: 5%;">
          <mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
       (page)="onPageChanged($event)">
     </mat-paginator> 
       </div>
      </div>
    </div>
  </div>
    <br />
  <div class="container">
    <div class="row">
      <div class="col-md-auto space" *ngFor="let artisan of currentArtisansToShow | filter:searchText">
        <section class="bussinesscard">
          <div class="flip">
            <div class="front">
              <div class="top">
                <div class="logo"><img class="artisanImg" src="assets/images/about/IMG_8880.jpg" alt="artisans"></div>
                <div *ngIf="artisan.membership" class="badge"> <span>{{artisan.membership}}</span></div>
              </div>
              <div class="nametroduction">
                <div class="name">{{artisan.firstname}} {{artisan.lastname}}</div>
                <div class="introduction">{{artisan.title}}</div>
              </div>
              <div class="contact">
                <div class="phone ">
                  <span class="ion-ios7-telephone"></span>
                  <a href="#">0118 999 7253</a>
                </div>
                <div class="email ">
                  <span class="ion-email"></span>
                  <a href="#">eduard@kosicky.me</a>
                </div>

                <div class="facebook ">
                  <span class="ion-social-facebook"></span>
                  <a href="#">{{artisan.facebook}}</a>
                </div>

                <div class="twitter ">
                  <span class="ion-social-twitter"></span>
                  <a href="#">{{artisan.twitter}}</a>
                </div>

              </div>
            </div>
            <div class="back"></div>
            <!--FIXES FONT RENDERING -->
          </div>
        </section>

      </div>
    </div>
  </div>

</section>
