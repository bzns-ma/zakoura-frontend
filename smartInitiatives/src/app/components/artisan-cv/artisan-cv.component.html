<section id="artisancv" class="team-area pt-125 pb-130 gray-bg">
  <br /><br />
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar navbar-nav" style="left :15%">
      <li>
        <button class="btn btn-outline-dark ml-5" (click)="getAllArtisans()">Tout</button>
      </li>
      <li>
        <button class="btn btn-outline-dark ml-2" (click)="getAdherents()">Adhérents </button>
      </li>
      <li>
        <button class="btn btn-outline-dark ml-2" (click)="getCatArtisans()">Non adhérents </button>
      </li>
      <li>
        <input style="float: right;" type="text" [(ngModel)]="searchText" placeholder="filter" class="form-control" style="margin-left: 2em;width: 182%;">
      </li>
      <li style="margin-left: 15em;">
        <mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChanged($event)"></mat-paginator>
      </li>
    </ul>
  </nav>

  <!-- <ng-container *ngIf="artisans" [ngSwitch]="artisansdataState">
    <ng-container *ngSwitchCase="LOADED">
      Loaded
    </ng-container>

    <ng-container *ngSwitchCase="ERROR">
      <div class="alert-danger">
        error
      </div>

    </ng-container>
  </ng-container> -->
  
  <br />
  <div class="container" *ngIf="artisans">
    <div class="row">
      <div class="col-md-auto space" *ngFor="let artisan of artisansToShow  | filter:searchText ">
        <section class="bussinesscard">
          <div class="flip">
            <div class="front">
              <div class="top">
                <div class="logo"><img class="artisanImg" src="assets/images/about/IMG_8880.jpg" alt="artisans"></div>
                <div *ngIf="artisan.membership" class="badge"> <span>{{getStatut(artisan.membership)}}</span></div>
              </div>
              <div class="nametroduction">
                <div class="name">{{artisan.first_name}} {{artisan.last_name}}</div>
                <div class="introduction">{{artisan.title}}</div>
              </div>
              <div class="contact">
                <div class="phone ">
                  <span class="ion-ios7-telephone"></span>
                  <a href="#">0118 999 7253</a>
                </div>
                <div class="email ">
                  <span class="ion-email"></span>
                  <a href="#">eduard@kosicky.me</a>
                </div>

                <div class="facebook ">
                  <span class="ion-social-facebook"></span>
                  <a href="#">{{artisan.facebook}}</a>
                </div>

                <div class="twitter ">
                  <span class="ion-social-twitter"></span>
                  <a href="#">{{artisan.twitter}}</a>
                </div>

              </div>
            </div>
            <div class="back"></div>
            <!--FIXES FONT RENDERING -->
          </div>
        </section>
      </div>
    </div>
  </div>

</section>
